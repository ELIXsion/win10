        Win10.onReady(function () {

            //设置壁纸
            Win10.setBgUrl({
                main:'./img/wallpapers/main.jpg',
                mobile:'./img/wallpapers/mobile.jpg',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);

            setTimeout(function () {
                Win10.newMsg('欢迎访问<a target="_blank" href="https://elix.vercel.app/">ELIX的博客</a>')
            }, 2500);

            setTimeout(function () {
                Win10.openUrl('https://elix.vercel.app/2022/02/28/%E4%B8%80%E9%81%93%E9%80%BB%E8%BE%91%E9%A2%98/','<i class="fa fa-newspaper-o icon red"></i>最新文章',[['300px', '380px'],'rt'])
            },2000);


        });

        //该函数可删除 Orz
        function win10_forgive_me() {
            Win10.enableFullScreen();
            layer.alert('点击展示下一版本特性', {}, function(index){
                var blue=$('<img src="./img/presentation/bluescreen.jpg" style="position: fixed;width: 100%;height:100%;top:0;z-index:9999999999" />');
                setTimeout(function () {
                    $('body').append(blue);
                },3000);
                setTimeout(function () {
                    blue.remove();
                    Win10.disableFullScreen();
                    setTimeout(function () {
                        layer.msg('开个玩笑，别打我');

                    },1000);
                },7000);
                layer.close(index);
            });

        }
    </script>
